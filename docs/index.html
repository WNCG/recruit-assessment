<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WNCG - Wireless and Networking Communications Group</title>
  <meta name="description" content="WNCG recruitment assessment task">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
</body>
<script>
  var repo = 'https://github.com/wncg/recruit-assessment';
  window.$docsify = {
    name: '<b>WNCG 考核任务</b><br>GUIDE',
    
    repo: repo,
    
    loadSidebar: '_sidebar.md',
    
    maxLevel: 4,
    
    subMaxLevel: 3,
    
    auto2top: true,
    
    mergeNavbar: true,
    
    coverpage: true,
   
    formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
    
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto', // or 'auto'
      placeholder: 'Type to search',
      placeholder: {
        '/': 'Type to search'
      },
      noData: {
        '/': 'No Results'
      }
    },
    
    plugins: [
      function(hook, vm) {
        hook.beforeEach(function (html) {
          var url = repo + '/blob/master/docs/' + vm.route.file
          var editHtml = '[Edit Document](' + url + ')\n'
          var updateTime = 'Last update in {docsify-updated} | '
          return updateTime
            + editHtml
            + html
            + '\n----\n'
            + updateTime
            + editHtml
        })
      }
    ]
  }
  
  if (window.location.hostname !== 'localhost' && typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
</html>
